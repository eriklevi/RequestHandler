eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8762
zuul:
  routes:
    auth-service:
      path: /auth/**
      service-id: AUTH-SERVICE
      sensitive-headers: Cookie, Set-Cookie
